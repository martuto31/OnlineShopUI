<div class="login-container">
  <span id="popup-span" (click)="closePopUp()">&#10006;</span>
  <form class="login-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input class="input-field" type="text" id="username" name="username" placeholder="Username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <input class="input-field" type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
    </div>
    <button class="button-primary" type="submit">Login</button>
  </form>
</div>
